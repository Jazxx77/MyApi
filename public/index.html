<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyApi - REST API Service</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      background: #161b22;
      width: 100%;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #58a6ff;
    }
    .content {
      max-width: 800px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }
    .content p {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .content a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: #238636;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .content a.button:hover {
      background: #2ea043;
    }
    footer {
      margin-top: 20px;
      padding: 10px;
      font-size: 0.9rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>
    <h1>MyApi REST API</h1>
  </header>
  <div class="content">
    <p>
      Welcome to MyApi, your ultimate REST API service providing a variety of tools and endpoints for your applications.
    </p>
    <p>
      Explore our documentation to learn how to integrate our API into your projects seamlessly.
    </p>
    <a href="/docs" class="button">View Documentation</a>
  </div>
  <footer>
    &copy; 2025 MyApi. All rights reserved.
  </footer>
</body>
</html>
